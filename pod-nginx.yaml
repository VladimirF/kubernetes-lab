apiVersion: v1 # K8S API Version
kind: Pod  # Object Type
metadata: 
 name: nginx  
spec:
 containers: 
 - name: nginx 
   image: nginx:1.7.9 
   ports: 
   - containerPort: 80
 - name: yaniv-music
   image: yanivomc/spring-music:latest
   ports: 
   - containerPort: 8080
   volumeMounts:
   - mountPath: /tmp/files
     name: app-storage 
 volumes:
 - name: app-storage
 hostPath:
   path: /tmp/files
   type: DirectoryOrCreate
