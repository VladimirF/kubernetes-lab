apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: spring
    tier: fe
spec:
  # here we select the number of pods we wish to start and the selector that tells our replica set which pods it needs 
  #  to manage
  replicas: 3
  selector:  # Using the selector we tell our replicaset which pods to manage
    matchLabels:
      tier: frontend
  template:   # here we define our PODS Specs (k8s uses go template in the background)
    metadata:
      labels:
        tier: frontend
    spec:
      nodeSelector:
        ENV: FRONTEND
      containers: 
      - name: nginx 
        image: nginx:1.7.9 
        ports: 
        - containerPort: 80
      - name: yaniv-music
        image: yanivomc/spring-music:latest
        ports: 
        - containerPort: 8080
        volumeMounts:
        - mountPath: /tmp/files
          name: app-storage 
      volumes:
      - name: app-storage
        hostPath:
          path: /tmp/files
          type: DirectoryOrCreate
